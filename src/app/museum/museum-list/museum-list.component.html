<div class="container-fluid">
  <div class="row">
    <div *ngFor="let museum of museums" class="col mb-4">
      <div class="card h-100" style="width: 18rem;">
        <img
          class="card-img-top"
          src="{{ museum.image.source }}"
          alt="{{ museum.image.altText }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ museum.name }}</h5>
          <p class="card-text"> <b>Ciudad:</b> {{ museum.city }}</p>
          <p class="card-text"> <b>Direcci√≥n:</b> {{ museum.address }}</p>
          <button type="button"  class="btn btn-primary" (click)="onMuseumDetail(museum.id)">Ver detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
